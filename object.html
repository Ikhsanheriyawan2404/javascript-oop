<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, My name is ${this.firstName} ${this.lastName}`);
            }
        }

        const ikhsan = new Person("Ikhsan", "Heriyawan");
        ikhsan.sayHello("Kadori");
        console.log(ikhsan);

        
        const kuncoro = new Person();
        kuncoro.firstName = "Kuncoro";
        kuncoro.lastName = "Hiruma";
        kuncoro.sayHello("Kadori");
        console.log(kuncoro);

    </script>
</body>
</html>
