<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>
        
        class Person {

            constructor(name) {
                this.name = name;
            }

            sayHello(name) {
                console.info(`Hello ${name}, My name is ${this.name}`);
            }
        }

        const ikhsan = new Person("Ikhsan");
        ikhsan.sayHello("Joko");
        console.info(ikhsan);

        const kuncoro = new Person("Kuncoro");
        kuncoro.sayHello("Joko");
        console.info(kuncoro);

    </script>
</body>
</html>
