<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Private Method</title>
</head>
<body>
    <script>

        class Person {

            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWithOutName();
                }
            }

            #sayWithOutName() {
                console.log("Hellooo...");
            }
            
            #sayWithName(name) {
                console.log(`Hellooo... ${name}`);
            }

        }

        const ikhsan = new Person();
        ikhsan.say("Kuncoro");
        // ikhsan.#sayWithOutName();
        // ikhsan.#sayWithName();

    </script>
</body>
</html>
