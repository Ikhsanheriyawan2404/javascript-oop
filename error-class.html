<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Class</title>
</head>
<body>
    <script>

        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    throw new ValidationError("Parameter total tidak boleh kosong", "numbers");
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        
        try {
            console.info(MathUtil.sum());
            console.info("Berhasil")
        } catch (e) {
            if (e instanceof ValidationError) {
                console.info(`Terjadi error di field ${e.field} dengan error : ${e.message}`);
            } else {
                console.info(`Terjadi error : ${e.message}`);
            }
        } finally {
            console.info("Program Selesai");
        }

    </script>
</body>
</html>
