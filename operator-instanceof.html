<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instance Of</title>
</head>
<body>
    <script>

        class Employee {}

        class Manager extends Employee {}

        const kuncoro = new Employee();
        const ikhsan = new Manager();

        console.info(typeof kuncoro);
        console.info(typeof ikhsan);

        console.info(kuncoro instanceof Employee);
        console.info(kuncoro instanceof Manager);
        console.info(ikhsan instanceof Employee);
        console.info(ikhsan instanceof Manager);
    </script>
</body>
</html>
